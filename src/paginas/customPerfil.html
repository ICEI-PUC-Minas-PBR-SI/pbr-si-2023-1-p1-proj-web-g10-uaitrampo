<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Editar Perfil</title>
        <link href="../styles/style.css" rel="stylesheet" type="text/css" />
        <link

            crossorigin="anonymous"
        />

    <div class="header d-flex justify-content-end align-items-center">
        <button
            type="button"
            onclick="removerUsuariosLogados()"
            class="text-light mr-2"
            style="
                cursor: pointer;
                padding-right: 10px;
                border: none;
                background: none;
            "
        >
            Deslogar
        </button>
    </div>
    <header class="telaInicial">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        class="logoImg"
                        src="../assets/img/logo.png"
                        alt="logo"
                    />
                </a>
                <button
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarColor01">
                    <ul
                        class="navbar-nav me-auto mb-2 mb-lg-0"
                        id="camposNavbar"
                    >
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/telaPrincipal.html"
                                >Página inicial</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/perfil.html"
                                >Perfil</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/ajudaUaiTrampo.html"
                                >Suporte</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/minhasPublicacoes.html"
                                >Minhas publicações</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/profissionais.html"
                                >Profissionais</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/contratantes.html"
                                >Contratantes</a
                            >
                        </li>
                    </ul>
                    <form class="d-flex justify-content-center" role="search">
                        <div class="containerPesquisa">
                            <input type="text" class="inputPesquisa" />
                            <img
                                class="lupaImg"
                                src="../assets/img/lupa.png"
                                alt="lupa pesquisa"
                            />
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mobile-spacing">
                        <button
                            onclick="redirecionarParaCriarPublicacao()"
                            class="botaoPublicar"
                        >
                            Clique para publicar
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="profile">
            <div class="d-flex mx-100">
              <label class="pictureP" for="picture_input" tabindex="0">
                <span class="picture_image"></span>
                <input type="file" name="picture_input" id="picture_input" />
              </label>
             
            </div>
            <button id="save_button">Salvar</button>
          </div>

        <div class="Profile-info">
            <div class="mt-4 mx-5 justify-content-center">
                <form id="editarPerfil" class="login">

                    <!-- <input id="email" type="text" placeholder="Email:" />
                    <input id="senha" type="password" placeholder="Senha:" />
                    <div class="botao">
                        <button type="submit" class="logar">Logar</button>
                    </div> -->

                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input
                            class="form-control"
                            id="nome"
                            contenteditable="true"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sobre você</label>
                        <input
                            class="form-control"
                            id="sobreVoce"
                            contenteditable="true"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" />
                    </div>

                    <button type="submit" class="btn btn-outline-primary">
                        Salvar
                    </button>
                </form>
            </div>
            <!-- <div class="d-flex w-100 h-100 justify-content-center mt-4">
                <button type="button" class="btn btn-outline-primary btn-lg">
                    TROCAR SENHA
                </button>
            </div> -->
        </div>
    </main>
    <script
        src="https://kit.fontawesome.com/b50fe47334.js"
        crossorigin="anonymous"
    ></script>
    <script>
        function redirecionarParaCriarPublicacao() {
            window.location.href = "criarPublicacao.html";
        }
        function removerUsuariosLogados() {
            // Remove a chave "usuarios" do localStorage
            localStorage.removeItem("usuarioLogado");
            window.location.href = "../index.html";
        }
    </script>
    <script src="../scripts/customPerfil.js"></script>
</html>
