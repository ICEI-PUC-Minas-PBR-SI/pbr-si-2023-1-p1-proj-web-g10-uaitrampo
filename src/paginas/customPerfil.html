<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Editar Perfil</title>
        <link href="../styles/style.css" rel="stylesheet" type="text/css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <style>
            @font-face {
                font-family: SansSerifBldFLF;
                src: url("../SansSerifBldFLF.otf") format("opentype");
            }
        </style>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>

    <div class="header d-flex justify-content-end align-items-center">
        <button
            type="button"
            onclick="removerUsuariosLogados()"
            class="text-light mr-2"
            style="
                cursor: pointer;
                padding-right: 10px;
                border: none;
                background: none;
            "
        >
            Deslogar
        </button>
    </div>
    <header class="telaInicial">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        class="logoImg"
                        src="../assets/img/logo.png"
                        alt="logo"
                    />
                </a>
                <button
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarColor01">
                    <ul
                        class="navbar-nav me-auto mb-2 mb-lg-0"
                        id="camposNavbar"
                    >
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/telaPrincipal.html"
                                >Página inicial</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/perfil.html"
                                >Perfil</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/ajudaUaiTrampo.html"
                                >Suporte</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/minhasPublicacoes.html"
                                >Minhas publicações</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/profissionais.html"
                                >Profissionais</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="navButtons nav-link"
                                href="../paginas/contratantes.html"
                                >Contratantes</a
                            >
                        </li>
                    </ul>
                    <form class="d-flex justify-content-center" role="search">
                        <div class="containerPesquisa">
                            <input type="text" class="inputPesquisa" />
                            <img
                                class="lupaImg"
                                src="../assets/img/lupa.png"
                                alt="lupa pesquisa"
                            />
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mobile-spacing">
                        <button
                            onclick="redirecionarParaCriarPublicacao()"
                            class="botaoPublicar"
                        >
                            Clique para publicar
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile">
            <div class="d-flex mx-100">
                <label class="pictureP" for="picture__input" tabindex="0">
                    <span class="picture__image"></span>
                </label>
                <input type="file" name="picture__input" id="picture__input" />

                <div class="d-flex justify-content-end m-3 mt-5">
                    <a href="perfil.html"
                        ><i
                            class="fa-solid fa-check fa-lg mr-5"
                            type="button"
                            style="color: #11d111"
                        >
                            Salvar</i
                        ></a
                    >
                </div>
            </div>
        </div>

        <div class="Profile-info">
            <div class="mt-4 mx-5 justify-content-center">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >Nome</label
                    >
                    <h4
                        class="form-control"
                        id="nomeedit"
                        contenteditable="true"
                    ></h4>

                    <script>
                        if (localStorage.getItem("nome")) {
                            document.getElementById("nomeedit").textContent =
                                localStorage.getItem("nome");
                        }

                        document
                            .getElementById("nomeedit")
                            .addEventListener("input", function () {
                                localStorage.setItem("nome", this.textContent);
                            });
                    </script>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        >Sobre você</label
                    >
                    <h4
                        class="form-control"
                        id="sobreedit"
                        contenteditable="true"
                    ></h4>

                    <script>
                        if (localStorage.getItem("sobre")) {
                            document.getElementById("sobreedit").textContent =
                                localStorage.getItem("sobre");
                        }

                        document
                            .getElementById("sobreedit")
                            .addEventListener("input", function () {
                                localStorage.setItem("sobre", this.textContent);
                            });
                    </script>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >E-mail</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Para alterar seu e-mail entre em contato com o suporte"
                    />
                </div>
            </div>
            <div class="d-flex w-100 h-100 justify-content-center mt-4">
                <button type="button" class="btn btn-outline-primary btn-lg">
                    TROCAR SENHA
                </button>
            </div>
        </div>
    </main>
    <script
        src="https://kit.fontawesome.com/b50fe47334.js"
        crossorigin="anonymous"
    ></script>
    <script src="../scripts/customPerfil.js"></script>
</html>
