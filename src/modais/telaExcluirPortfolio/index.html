<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>uaiTrampo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <style>
            @font-face {
                font-family: SansSerifBldFLF;
                src: url("SansSerifBldFLF.otf") format("opentype");
            }
        </style>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header class="telaInicial">
            <div class="header"></div>

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="logoImg" src="img/logo.png" alt="llogo" />
                    </a>
                    <button
                        class="navbar-toggler collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01"
                        aria-controls="navbarColor01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarColor01">
                        <ul
                            class="navbar-nav me-auto mb-2 mb-lg-0"
                            id="camposNavbar"
                        >
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Página inicial</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Perfil</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Suporte</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Minhas publicações</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Profissionais</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Contratantes</a
                                >
                            </li>
                        </ul>
                        <form
                            class="d-flex justify-content-center"
                            role="search"
                        >
                            <div class="containerPesquisa">
                                <img
                                    class="lupaImg"
                                    src="img/lupa.png"
                                    alt="lupa pesquisa"
                                />
                                <input type="text" class="inputPesquisa" />
                            </div>
                        </form>
                        <div
                            class="d-flex justify-content-center mobile-spacing"
                        >
                            <button class="botaoPublicar">
                                <button
                                    onclick="redirecionarParaCriarPublicacao()"
                                    class="botaoPublicar"
                                >
                                    Clique para publicar
                                </button>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
        >
            Clique pra abrir tela "excluir portfolio"
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div
                    class="modal-content"
                    style="width: 80%; border-radius: 20px"
                >
                    <div class="conteudo">
                        <div class="telaExcluirPortfolio">
                            <h1>
                                <b> Deseja mesmo excluir seu portfólio? </b>
                            </h1>
                            <h4>Você poderá adicionar outro após essa ação.</h4>

                            <div class="botoesTelaExcluirPortfolio">
                                <button
                                    type="button"
                                    data-bs-dismiss="modal"
                                    class="btn btn-outline-secondary"
                                >
                                    Voltar
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-danger"
                                >
                                    Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function redirecionarParaCriarPublicacao() {
                window.location.href = "criarPublicacao.html";
            }
        </script>
    </body>
</html>
